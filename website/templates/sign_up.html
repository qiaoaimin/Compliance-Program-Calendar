{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter full name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
